{% extends 'main/admin.html' %}
{%load static%}

{%block content%}
    <center>
        <h2>Our Customers</h2>
        <table>
            <tr>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email Address</th>
            </tr>
            {%for customer in users%}
                <tr>
                    <td>{{customer.username}}</td>
                    <td>{{customer.first_name}}</td>
                    <td>{{customer.last_name}}</td>
                    <td>{{customer.email}}</td>
                </tr>
            {%endfor%}
        </table>
    </center>
{%endblock%}
